<ng-container *ngIf="page">
  <div *ngIf="page.greeting">
    <h1> Hi {{ result.chineseName }} </h1>

    <ng-container *ngIf="page.introduction">
      <div> Hi {{ page.introduction }} </div>
      <hr />
    </ng-container>
  </div>

  <ng-container *ngFor="let q of questionSession; let j = index">
    <mat-card *ngIf="page.type === 'list' || (page.type === 'pop' && curSessionIdx >= j)">
      <mat-card-title>{{ q.label }}</mat-card-title>
      <mat-card-content>
        <form [formGroup]="pageForm">
          <ng-container *ngFor="let it of q.items; let i = index">
            <div
              *ngIf="
                page.type === 'list' ||
                j < curSessionIdx ||
                (page.type === 'pop' && curItemIdx >= i)
              "
              class="my-2"
            >
              <ng-container *ngIf="!it.noLabel">
                <label class="head">
                  <span class="blue-circle" *ngIf="page.ordered">{{ i + 1 }}</span>
                  {{ it.label || (it.code | codeTitle) }} {{ !it.valid[0] ? '(Option)' : '' }}
                </label>
              </ng-container>

              <ng-container [ngSwitch]="it.type">
                <mat-form-field *ngSwitchCase="'text'" appearance="fill">
                  <input
                    type="{{ it.inputType || 'text' }}"
                    matInput
                    placeholder="{{ it.placeholder || (it.code | codePh) }}"
                    formControlName="{{ it.code }}"
                  />
                  <mat-hint *ngIf="it.help">{{ it.help }}</mat-hint>
                  <mat-error *ngIf="pageForm.controls[it.code].hasError('required')"
                    >It is required
                  </mat-error>
                  <mat-error *ngIf="pageForm.controls[it.code].hasError('min')"
                    >Length is too short
                  </mat-error>
                </mat-form-field>
                <mat-form-field *ngSwitchCase="'textarea'">
                  <textarea
                    matInput
                    placeholder="{{ it.placeholder || (it.code | codePh) }}"
                    formControlName="{{ it.code }}"
                    rows="8"
                  ></textarea>
                  <mat-hint *ngIf="it.help">{{ it.help }}</mat-hint>
                  <mat-error *ngIf="pageForm.controls[it.code].hasError('required')"
                    >It is required
                  </mat-error>
                  <mat-error *ngIf="pageForm.controls[it.code].hasError('min')"
                    >Length is too short
                  </mat-error>
                </mat-form-field>
                <ng-container *ngSwitchCase="'radio'">
                  <app-sub-radio
                    [option]="it"
                    [form]="pageForm"
                    formControlName="{{ it.code }}"
                  ></app-sub-radio>
                </ng-container>
                <mat-form-field *ngSwitchCase="'date'">
                  <input
                    matInput
                    [matDatepicker]="picker"
                    placeholder="{{ it.placeholder || it.code | codePh }}"
                    formControlName="{{ it.code }}"
                  />
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                  <mat-hint *ngIf="it.help">{{ it.help }}</mat-hint>
                  <mat-error *ngIf="pageForm.controls[it.code].hasError('required')"
                    >It is required
                  </mat-error>
                </mat-form-field>
              </ng-container>
            </div>
          </ng-container>
        </form>
      </mat-card-content>
    </mat-card>
  </ng-container>
  <ng-container *ngIf="page?.type === 'list'">
    <button
      class="btm-btn"
      [disabled]="!pageForm.valid"
      *ngIf="isHasNextPage"
      mat-raised-button
      color="primary"
      (click)="nextPage()"
      >{{ page.buttonTitle }}</button
    >
    <button
      class="btm-btn"
      [disabled]="!pageForm.valid"
      *ngIf="pageService.isDone"
      mat-raised-button
      color="primary"
      (click)="finish()"
      >Done
    </button>
  </ng-container>
  <ng-container *ngIf="page.type === 'pop'">
    <button
      class="btm-btn"
      [disabled]="!pageForm.valid"
      mat-raised-button
      color="primary"
      (click)="nextItem()"
      >{{ page.buttonTitle }}</button
    >
  </ng-container>
  <p class="ct pt gray">Please fill in all the information</p>
</ng-container>
